<!-- sign up form -->
<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fname"><b>Enter Firstname</b></label>
    <input type="text" id="fname" placeholder="Enter Firstname" name="fname" ngModel>

    <label for="fname"><b>Enter Lastname</b></label>
    <input type="text" id="lname" placeholder="Enter Lastname" name="lname" ngModel>

    <label for="displayName"><b>Username</b></label>
    <input type="text" id="displayName" placeholder="Enter Username" name="displayName" ngModel>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" ngModel>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password"  ngModel>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" ngModel>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button  type="submit" class="registerbtn" >Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a routerLink="/login">Login</a>.</p>
  </div>
</form>
